<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>新用户注册</h1>
<form action="http://127.0.0.1/8080" method="post" enctype="multipart/form-data">
    <p>昵称<input type="text" name="user_name" placeholder="田田田田"></p>
    <p>密码<input type="password" name="user_password" placeholder="tttt" </p>

    <p>性别：男<input type="radio" name="gender" value="male"> 女<input type="radio" name="gender" value="female" checked></p>
    <p>爱好:音乐<input type="checkbox" name="user_hobbies" value="music">电影<input type="checkbox" name="user_hobbies" value="movie">小说<input type="checkbox" name="user_hobbies" value="novel"></p>
    <p>上传附件<input type="file" name="user_file"</p>\
    <p>重置<input type="reset" ></p>
    <p>提交信息<input type="submit" </p>
</form>
<body>

</body>
</html>
